<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Incorrect way to manipulate innerHTML, leading to unexpected behavior
    document.getElementById('myDiv').innerHTML = document.getElementById('myDiv').innerHTML + "<p>This text might not appear correctly.</p>";
  </script>
</body>
</html>
